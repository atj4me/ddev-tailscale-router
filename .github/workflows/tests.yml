name: tests
on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '25 08 * * *'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: Debug with tmate
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    strategy:
      matrix:
        ddev_version: [stable, HEAD]
        os: [ubuntu-24.04, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up on macOS runners
        if: startsWith(matrix.os, 'macos-latest')
        run: |
          brew update
          brew install lima lima-additional-guestagents docker qemu
          mkdir -p /tmp/lima
          if limactl list | grep -q default; then
            limactl delete default
          fi
          limactl create \
            --name=default \
            --vm-type=qemu \
            --mount-type=9p \
            --mount-writable \
            --memory=6 \
            --cpus=4 \
            --disk=100 \
            template://docker
          limactl start default
          docker context create lima-default --docker "host=unix://$HOME/.lima/default/sock/docker.sock" || true
          docker context use lima-default
          limactl list

      - name: Run DDEV Add-on Tests
        uses: ddev/github-action-add-on-test@v2
        with:
          ddev_version: ${{ matrix.ddev_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          debug_enabled: ${{ github.event.inputs.debug_enabled }}
          addon_repository: ${{ env.GITHUB_REPOSITORY }}
          addon_ref: ${{ env.GITHUB_REF }}
