name: tests
on:
  pull_request:
  push:
    branches: [ main ]

  schedule:
  - cron: '25 08 * * *'

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: Debug with tmate
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    strategy:
      matrix:
        ddev_version: [stable, HEAD]
        os: [ubuntu-24.04, ubuntu-22.04-arm, windows-11-arm]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Homebrew on Linux
        if: startsWith(matrix.os, 'ubuntu-22.04-arm')
        run: |
          sudo apt-get update
          sudo apt-get install build-essential curl file git -y
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Install Homebrew on Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          Invoke-WebRequest -UseBasicParsing https://raw.githubusercontent.com/Homebrew/install/HEAD/install.ps1 -OutFile install.ps1
          .\install.ps1
        shell: pwsh

      - name: Run DDEV Add-on Tests
        uses: ddev/github-action-add-on-test@v2
        with:
          ddev_version: ${{ matrix.ddev_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          debug_enabled: ${{ github.event.inputs.debug_enabled }}
          addon_repository: ${{ env.GITHUB_REPOSITORY }}
          addon_ref: ${{ env.GITHUB_REF }}
